<!DOCTYPE html>
<html>

<head>
    <title>Динамічна HTML-таблиця з класами</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <div>
        <button onclick="myTable.addRow()">Додати рядок</button>
        <button onclick="myTable.addColumn()">Додати стовпець</button>
    </div>

    <table id="myTable"></table>

    <script>
        class CustomTable {
            constructor() {
                this.table = document.getElementById('myTable');
                this.rowCount = this.table.rows.length;
                this.colCount = this.table.rows[0] ? this.table.rows[0].cells.length : 0;
            }

            addRow() {
                const newRow = this.table.insertRow();
                this.rowCount++;

                for (let i = 0; i < this.colCount; i++) {
                    const newCell = newRow.insertCell();
                    newCell.innerHTML = `Row ${this.rowCount}, Col ${i + 1}`;
                }
            }

            addColumn() {
                for (let i = 0; i < this.rowCount; i++) {
                    const newCell = this.table.rows[i].insertCell();
                    this.colCount++;
                    newCell.innerHTML = `Row ${i + 1}, Col ${this.colCount}`;
                }
            }
        }

        const myTable = new CustomTable();
    </script>

</body>

</html>
